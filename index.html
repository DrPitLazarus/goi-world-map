<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GOI World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script defer src="src/main.js" type="module"></script>
  </head>
  <body>
    <div id="map"></div>
    <territory-bounds-painter>
      <label><input type="checkbox" class="leaflet-control-layers-selector" id="painter-checkbox" /> <span>Territory Bounds Painter</span></label>
      <section class="hidden">
        <label for="painter-dropdown">Paint: (click territories too!)</label>
        <paints></paints>
        <button id="paint-all">Paint All</button>
        <button id="randomize-all">Randomize All</button>
        <br>
        <button id="painter-reset">Reset</button>
      </section>
    </territory-bounds-painter>
  </body>
</html>
